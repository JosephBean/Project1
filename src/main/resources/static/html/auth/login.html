<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOGIN</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/css/commons.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">
		<h2 class="text-center">로그인</h2>
		
		<form action="/login" method="post">
		  <div class="mb-3 mt-3">
		    <label for="userNm" class="form-label">ID:</label>
		    <input type="text" class="form-control" id="userNm" placeholder="이름을 작성해주세요" name="userNm" required="required">
		  </div>
		  <div class="mb-3">
		    <label for="userPwd" class="form-label">Password:</label>
		    <input type="password" class="form-control" id="userPwd" placeholder="비밀번호를 작성해주세요" name="userPwd" required="required">
		  </div>
		  <button type="submit" class="btn btn-primary">로그인</button>
		  <a class="btn btn-info" href="/sign">회원가입</a>
		</form>
		
	</div>
</body>
</html>
